    <main>
        <div class="container text-center" style="
        margin-top: 100px;
        margin-left: 50px;
    ">
            <div class="row justify-content-md-center">
              <form class="row g-3">
                <div class="col-md-4">
                    <label for="clinicName" class="form-label">Nombre de la clínica veterinaria</label>
                    <input type="text" class="form-control" id="clinicName" required>
                </div>
                <div class="col-md-4">
                    <label for="clinicAddress" class="form-label">Dirección de la clínica veterinaria</label>
                    <input type="text" class="form-control" id="clinicAddress" required>
                </div>
                <div class="col-md-4">
                    <label for="clinicPhone" class="form-label">Teléfono de la clínica veterinaria</label>
                    <input type="tel" class="form-control" id="clinicPhone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                </div>
                <div class="col-md-4">
                    <label for="clinicEmail" class="form-label">Correo electrónico de la clínica veterinaria</label>
                    <input type="email" class="form-control" id="clinicEmail" required>
                </div>
                <div class="col-md-4">
                    <label for="clinicWebsite" class="form-label">Sitio web de la clínica veterinaria</label>
                    <input type="url" class="form-control" id="clinicWebsite">
                </div>
                <div class="col-md-12">
                    <button style="width: 20%;" id="clinicButton" class="btn btn-primary" type="submit">Registrar clínica veterinaria</button>
                </div>
              </form>
            </div>
        </div>
    </main>
